<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthdate Age Calculator</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #001f3f, #004d7a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      width: 320px;
    }
    h2 {
      margin-bottom: 20px;
    }
    input[type="date"] {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00bcd4;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0097a7;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Birthdate Age Calculator</h2>
    <input type="date" id="birthdate" />
    <button onclick="calculateAge()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateAge() {
      const birthInput = document.getElementById("birthdate").value;
      const resultDiv = document.getElementById("result");

      if (!birthInput) {
        resultDiv.innerHTML = "‚ö†Ô∏è Please select your birthdate.";
        return;
      }

      const birthDate = new Date(birthInput);
      const today = new Date();

      let years = today.getFullYear() - birthDate.getFullYear();
      let months = today.getMonth() - birthDate.getMonth();
      let days = today.getDate() - birthDate.getDate();

      if (days < 0) {
        months--;
        const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        days += lastMonth.getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      resultDiv.innerHTML = `
        üéÇ You are <b>${years}</b> years, <b>${months}</b> months, and <b>${days}</b> days old.
      `;
    }
  </script>
</body>
</html>
